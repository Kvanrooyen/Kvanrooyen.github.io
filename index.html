<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Keagan van Rooyens programming portfolio."
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.png" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="src/css/simpletextrotator.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/main.css" />
    <title>Kvanrooyen</title>
  </head>
  <body>
    <!-- particles.js container -->
    <div id="particles-js"></div>
    <div class="valign-wrapper">
      <div class="valign">
        <div class="container center-align">
          <div class="row">
            <div class="col s12 m6 offset-m3">
              <h3 class="intro-heading">
                Hi, I'm Keagan and I'm a
                <br />
                <span class="rotate">
                  Problem Solver, Team Player, Creative Thinker
                </span>
              </h3>
            </div>
          </div>
          <a href="work.html" class="btn waves-effect waves-light">
            Look at my work
          </a>
        </div>
      </div>
    </div>

    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="src/js/particle.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- Simlpe-Text-Rotator -->
    <script src="src/js/jquery.simple-text-rotator.min.js"></script>
    <script>
      $(document).ready(function() {
        $(".rotate").textrotator({
          animation: "flipUp",
          speed: 2500
        });
      });
    </script>
  </body>
</html>
